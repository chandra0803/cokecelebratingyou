<!-- CHANGE PASSWORD PAGE -->
<div id="changePasswordPageView" class="changePasswordPageView page-content">

    <div class="row-fluid">
        <div class="span12">
			<form id="changePassForm">

				<div id="firstTimeLoginErrorBlock" class="alert alert-block alert-error" style="display:none;">
				    <h4>The following errors occurred:</h4>
				    <ul>
				        <li>This is an error</li>
				        <li>This is another error</li>
				    </ul>
				</div>

				<fieldset id="securitySettings" class="firstTimeLoginFieldSet">
				    <legend>Change Security Settings</legend>
				    <div class="control-group validateme" data-validate-flags="nonempty" data-validate-fail-msgs="{&quot;nonempty&quot; : &quot;Please enter your password&quot;}">
				        <label class="control-label" for="inputPassword" >* New Password</label>
				        <div class="controls">
				            <input type="password" id="inputPassword" name="inputPassword">
				        </div>
				    </div>
				    <div class="control-group validateme" data-validate-flags="nonempty,match" data-validate-match="inputPassword" data-validate-fail-msgs="{&quot;nonempty&quot; : &quot;Please confirm password&quot;,&quot;match&quot; : &quot;Passwords do not match&quot;}">
				        <label class="control-label" for="inputPasswordConfirm">* Confirm New Password</label>
				        <div class="controls">
				            <input type="password" id="inputPasswordConfirm" name="inputPasswordConfirm">
				        </div>
				    </div>
				    <button id="submitBtn" class="btn btn-primary nextSectionBtn">Submit</button>
				</fieldset>

				<input type="hidden" id="serverReturnedErrored" value="true">
			</form>
		</div>
	</div>
</div>

<script>
	$(document).ready(function(){

	    //attach the view to an existing DOM element
	    window.cppv = new ChangePasswordPageView({
	        el:$('#changePasswordPageView'),
	         pageNav : {
	            back : {
	                text : 'Back',
	                url : 'layout.html'
	            },
	            home : {
	                text : 'Home',
	                url : 'layout.html?tplPath=base/tpl/&amp;tpl=modulesPage.html'
	            }
	        },
	        pageTitle : 'Change Password'
	    });
	});
</script>
