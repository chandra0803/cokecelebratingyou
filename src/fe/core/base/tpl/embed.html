<object class="pdf-embed" data="data:application/pdf;base64,{{this.pdfSrc}}" type="application/pdf" width="100%" height="100%" style="display:block;position:relative;">
    <h4 style="position:absolute;left:0;right:0;text-align:center;top:50%;margin-top:-25px;line-height:1.4;">
        Your browser doesn't support viewing embedded PDFs.<br/>
        Please <a href="#" data-recipientId="{{recipientId}}" class="pdf-embed-fallback">download</a> the PDF to view it.
    </h4>
    <embed class="pdf-embed" src="data:application/pdf;base64,{{this.pdfSrc}}" type="application/pdf" width="100%" height="100%" style="border:none;"/>
</object>
