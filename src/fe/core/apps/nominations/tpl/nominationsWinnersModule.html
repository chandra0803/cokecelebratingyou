<!-- ======== NOMINATIONS WINNERS MODULE ======== -->
<div class="module-liner">
    <div class="module-content">
        <h3 class="module-title">
            <a href="layout.html?tplPath=apps/nominations/tpl/&tpl=nominationWinnersListPage.html">
                Nominations - Past Winners

            <a class="btn btn-primary" href="layout.html?tplPath=apps/nominations/tpl/&amp;tpl=nominationsMyNomsListPage.html">My Winner List</a>

        <div id="winnersContainer">
        </div>

    </div> <!-- ./module-content -->

</div><!-- ./module-liner -->
