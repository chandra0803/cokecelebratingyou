<!-- ======== CELEBRATION MANAGER MESSAGE PAGE ======== -->

<div id="celebrationManagerMessagePageView" class="page-content">
    <form action="layout.html" class="sendForm" method="post">
        <div class="row-fluid">
            <div class="span12">
                <div class="celebrationRecipientContainer">
                    <p class="celebrationAwardInfo">
                        Erin Martin has an upcoming 10 year service anniversary award
                    </p>
                    <div class="celebrationRecipientMeta">
                        <div class="recipientMetaLeft">
                            <span class="avatarwrap">
                                <!-- if profile photo -->
                                   <img src="http://placehold.it/60x60">
                                <!-- else no profile photo -->
                                    <!-- <div class="avatar-initials">JD</div> -->
                            </span>
                        </div>
                        <div class="recipientMetaRight">
                           <span class="recipientName">Erin Martin <span><img src="img/flags/us.png"></span></span>
                            <span class="recipientOrg">OrgName</span>
                            <span class="recipientTitle">Title &bull; <span class="recipientDept">Department</span></span>
                        </div>
                    </div>
                </div><!--/.celebrationRecipientContainer -->
            </div>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <div class="celebrationMessageContainer">
                    <div class="mask" style="display:none"></div>
                    <div class="control-group validateme"
                        data-validate-fail-msgs='{"nonempty":"You must enter a message."}'
                        data-validate-flags='nonempty'>
                        <label class="control-label" for="">Add a personal message</label>
                        <div class="commentTools">
                            Remaining Characters:
                            <span class="remChars">&nbsp;</span>
                            <span class="spellchecker dropdown">
                                <button class="checkSpellingDdBtn btn btn-mini btn-icon btn-primary btn-inverse dropdown-toggle"
                                        title="check spelling"
                                        data-toggle="dropdown">
                                    <i class="icon-check"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="check"><b>Check spelling</b></a></li>
                                </ul>
                            </span>
                        </div>
                        <div class="controls">
                            <textarea class="managerMessageInp" rows="4" maxlength="1000" placeholder="add a message"></textarea>
                        </div>
                    </div>

                    <div class="alert alert-danger managerMessageBadWords" style="display:none">
                        <button type="button" class="close"><i class="icon-close"></i></button>
                        <span>&nbsp;</span>
                    </div>
                </div><!-- /.celebrationMessageContainer -->
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="celebrationManagerMeta">
                    <div class="managerMetaLeft">
                        <span class="avatarwrap">
                        <!-- if profile photo -->
                           <img src="http://placehold.it/60x60">
                        <!-- else no profile photo -->
                            <!-- <div class="avatar-initials">JD</div> -->
                    </span>
                    </div>
                    <div class="managerMetaRight">
                        <span class="managerName">Joe Manager</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <div class="formSection form-actions">
                    <button class="celebrationMessageSubmit btn btn-primary btn-fullmobile" type="submit">
                        Submit
                    </button>
                    <!-- JAVA NOTE: Set the data url to the page the user will return to-->
                    <button class="celebrationMessageCancel btn btn-fullmobile" data-url="layout.html">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </form>

    <div class="confirmFormSubmit" style="display:none">
        <span>
            <b>Are you sure?</b>
        </span>
        <p>
            Clicking Yes will submit the comment.
        </p>
        <p class="tc">
            <a class="btn btn-small btn-primary confirmBtn">Yes</a>
            <a class="btn btn-small cancelBtn closeTip">No</a>
        </p>
    </div><!-- /.confirmFormSubmit -->
</div>

<!-- Instantiate the PageView - this goes here as it expresses the DOM element the PageView is getting attached to -->
<script>
$(document).ready(function() {

    //attach the view to an existing DOM element
    var cmmp = new CelebrationManagerMessagePageView({
        el:$('#celebrationManagerMessagePageView'),
        pageNav : {
            back : {
                text : 'Back',
                url : 'layout.html'
            },
            home : {
                text : 'Home',
                url : 'layout.html?tplPath=base/tpl/&amp;tpl=modulesPage.html'
            }
        },
        pageTitle : 'Add Message to Service Anniversary Award'
    });

});
</script>
