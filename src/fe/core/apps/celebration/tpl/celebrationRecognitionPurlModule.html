<!-- ======== CELEBRATION CONGRATS MODULE ======== -->

<div class="module-liner">
    <div class="wide-view">
        <div class="module-content">
            <h3 class="module-title">Recognition PURL</h3>
            <div class="module-actions">
                <a class="visitAppBtn" href="layout.html?tpl=celebrationPage&tplPath=apps/celebration/tpl/">
                    View All
                </a>
            </div>

            <div class="purl-items" id="purlItems">
                <div class="purl-col split50 left">
                    <!-- Content gets added dynamically through JS -->
                </div>

                <div class="purl-col split50 right">
                    <!-- Content gets added dynamically through JS -->
                </div>

                <a href="#" class="read-more" id="protoReadMore">more...</a>
            </div>
        </div> <!-- ./module-content -->
    </div>
</div>
