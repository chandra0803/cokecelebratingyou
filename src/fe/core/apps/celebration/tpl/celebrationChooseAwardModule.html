<!-- ======== CELEBRATION CONGRATS MODULE ======== -->

<div class="module-liner">
    <div class="wide-view">
        <div class="module-content">

            <!-- if countdown -->
             <div class="split40 left-col"  style="display: none;">
            <!-- else -->
            <!-- <div class="single-col"> -->
                <h3 class="headline_3 chooseHeader module-title">Choose Your Award. <span>You earned it.</span></h3>
                <a href="http://www.google.com" class="btn btn-primary" target="_blank">Choose Award</a> <!-- link to catalog page -->
            </div>

            <!-- if countdown -->
            <!-- <div class="celebrationCountdownContainer split50 right-col" > -->
            <!-- else -->
            <div class="celebrationCountdownContainer split60 right-col"  style="display: none;" >
                <h5 class="timeLeft headline_5">Time left to redeem</h5>

                <i class="icon-clock headline_5"></i>

                <div class="countdown" id="redeemCountdown" >
                    <span class="d "><span class="cd-digit">00</span>:</span><!-- Adding comments here to
                    --><span class="h "><span class="cd-digit">00</span>:</span><!-- prevent whitespace from
                    --><span class="m "><span class="cd-digit">00</span>:</span><!-- appearing between digits
                    --><span class="s "><span class="cd-digit">00</span></span>
                </div>
            </div>

            <!--Java Note: if points are given instead of countdown display celebrationPointsContainer below-->
            <div class="celebrationPointsContainer single-col">
                <h3 class="headline_3 chooseHeader  module-title">You've earned 650 points!</h3>
                <h5 class="headline_5 pointsEarned">You've earned 2 points!</h5>
                <a href="http://www.google.com" class="btn btn-primary" target="_blank">Shop</a> <!-- link to catalog page -->
            </div>

            <a href="http://www.google.com" class="link-cover" target="_blank"></a> <!-- link to catalog page -->

        </div> <!-- ./module-content -->
    </div>

</div>
