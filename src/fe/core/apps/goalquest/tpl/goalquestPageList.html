<!-- ======== GOALQUEST PAGE ======== -->

<!--
    List Page for Participants, Partners and Managers
    - JSON powered
-->

<div id="goalquestPageListView" class="goalquest page-content">
    <div class="row-fluid">
        <div class="span12">
            <h2>
                <img src="img/goalquest/goalquest.svg" alt="GoalQuest" class="gqtitlelogo">
                <!-- OR -->
                <img src="img/goalquest/challengepoint.svg" alt="Challengepoint" class="gqtitlelogo">
            </h2>

            <div class="goalquestItemsWrapper">
                <!-- dynamic -->
            </div>
        </div>
    </div><!-- /.row-fluid -->
</div><!-- /#goalquestPageRulesView -->

<!-- Instantiate the PageView - this goes here as it expresses the DOM element the PageView is getting attached to -->
<script>

    $(document).ready(function(){

        //attach the view to an existing DOM element
        window.pageView = new GoalquestPageListView({
            el:$('#goalquestPageListView'),
            pageNav : {
                back : {
                    text : 'Back',
                    url : 'layout.html'
                },
                home : {
                    text : 'Home',
                    url : 'layout.html?tplPath=base/tpl/&amp;tpl=modulesPage.html'
                }
            },
            pageTitle : 'GoalQuest List'
        });

    });

</script>
