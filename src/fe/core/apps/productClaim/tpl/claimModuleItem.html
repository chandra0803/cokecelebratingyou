<li class="claimItem {{eo}}">
    <h4 class="title">
        <a href="#/link/to/submit/a/claim/page/with/this/title/selected" class="promotion">{{promotionName}}</a>
    </h4>

    <a href="${pageContext.request.contextPath}/claim/startClaimSubmission.do?method=showClaim&claimId={{claimId}}" class="history">History</a>


    <p class="sub">
        {{#if promotionEndDate}}
        <span class="ends">
            Ends {{promotionEndDate}}
        </span>
        {{/if}}
    </p>


    <div class="row-fluid">
        <p class="span4 emphasized">
            Submitted: <span class="highlight">{{numberSubmitted}}</span>
        </p>
        <p class="span4 emphasized">
            Approved: <span class="highlight">{{numberOfApprovals}}</span>
        </p>
    </div>
</li>
