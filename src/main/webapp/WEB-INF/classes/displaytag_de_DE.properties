paging.banner.placement        = both
paging.banner.one_item_found=<div class="pagination pagination-right paginationControls paginationDesc">1-1 / 1</div>
paging.banner.all_items_found=<div class="pagination pagination-right paginationControls paginationDesc">1-{0} / {0}</div>
paging.banner.some_items_found=<div class="pagination pagination-left paginationControls paginationDesc">{2}-{3} / {0}</div>

sort.amount = list
