export.banner               = <table width="100%"><tr><td align="left"><span class="export displayTableExports">Export-Optionen: {0}</span></td></tr></table>
export.banner.sepchar       = &nbsp;|
export.csv                  = true
export.csv.class            = com.biperf.core.ui.utils.CustomCsvView
export.csv.filename         = export.csv
export.csv.include_header   = true
export.csv.label            = CSV
export.excel                = true
export.excel.class          = com.biperf.core.ui.utils.CustomExcelHssfView
export.excel.filename       = export.xls
export.excel.include_header = true
export.excel.label          = XLS
export.pdf                  = true
export.pdf.class            = com.biperf.core.ui.utils.CustomPdfView
export.pdf.filename         = export.pdf
export.pdf.include_header   = true
export.pdf.label            = PDF
export.types                = csv excel xml pdf
export.xml                  = false

locale.provider = com.biperf.core.ui.utils.DisplayTagI18nCMAdapter
locale.resolver = com.biperf.core.ui.utils.DisplayTagI18nCMAdapter

paging.banner.first            = <div class="pagination pagination-right paginationControls first"><ul><li class="disabled"><span>&#171;</span></li> {0} <li class="clickable"><a href="{3}">n\u00E4chste&#155;</a></li><li class="clickable"><a href="{4}">&#187;</a></li></ul></div>
paging.banner.full             = <div class="pagination pagination-right paginationControls full"><ul><li class="clickable"><a href="{1}">&#171;</a></li><li class="clickable"><a href="{2}">&#139;fr\u00FCher</a></li> {0} <li class="clickable"><a href="{3}">n\u00E4chste&#155;</a></li><li class="clickable"><a href="{4}">&#187;</a></li></ul></div>
paging.banner.group_size       = 10
paging.banner.item_name        = Artikel
paging.banner.items_name       = Artikeln
paging.banner.last             = <div class="pagination pagination-right paginationControls last"><ul><li class="clickable"><a href="{1}">&#171;</a></li><li class="clickable"><a href="{2}">&#139;fr\u00FCher</a></li> {0} <li class="disabled"><span>&#187;</span></li></ul></div>
paging.banner.no_items_found   = <div class="pagination pagination-right paginationControls paginationDesc"></div>
paging.banner.onepage          = <div class="pagination pagination-right paginationControls onepage"></div>
